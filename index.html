<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home Screen  -->
        <section id="home-screen" class=" home text-center min-h-screen flex flex-col justify-center items-center ">
            <h1 class="text-8xl font-bold text-white text-center mb-10 h-">Alphabet
                Clash</h1>
            <p class="text-white mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum corporis
                vitae
                facilis magni!</p>
            <button onclick="play()" class="btn bg-white px-8 py-4 rounded-lg font-bold">Play Now</button>
        </section>
        <!-- Play-Ground Screen  -->
        <section id="play-screen" class="hidden play-ground flex flex-col items-center pt-16 gap-8">
            <!-- artBoard  -->
            <div
                class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] border-[#010313CC] rounded-2xl ">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 pb-4 text-white rounded-b-2xl">Don't watch keyboard while playing...</p>
                </div>
                <div class="flex justify-center items-baseline h-full">
                    <p id="current-alphabet" class="text-9xl font-bold uppercase">Y</p>
                </div>
            </div>
            <!-- keyboard -->
            <div class="keyboard">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>

                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- life score  -->
            <div class="flex justify-between w-3/5">
                <button class=" btn border-none rounded-full bg-[#894189] font-semibold text-white px-5">
                    Life<img src="images/Group 23.png" alt=""><span>1</span></button>
                <button class="btn border-none rounded-full bg-[#360490] font-semibold text-white px-5">
                    Score<img src="images/monetization_on.png" alt=""><span>1</span></button>
            </div>
        </section>
        <!-- PlayGround End  -->
        <section class="hidden flex flex-col justify-center items-center min-h-screen">
            <div class="text-white bg-[#FFFFFF33] p-6 text-center rounded-lg">
                <h1 class=" text-6xl m-2 ">
                    <span class="font-bold">Score :</span><span class="font-semibold">14</span>
                </h1>
                <button class="btn px-12 py-4 m-2 bg-white text-xl font-semibold ">Play Now!</button>
                <p class="m-2">Practice will make you Pro</p>

            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alphaClash.js"></script>
</body>

</html>
